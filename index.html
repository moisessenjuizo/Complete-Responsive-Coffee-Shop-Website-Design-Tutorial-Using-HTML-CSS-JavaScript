<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete responsive coffee website design tutorial</title>


    <!-- font awesome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- custom css file link -->
    <link rel="stylesheet" href="css/style.css">


</head>
<body>
    
<!-- header section starts -->

<header class="header">

    <div id="menu-btn" class="fas fa-bars"></div>

    <a href="#" class="logo">coffee<i class="fas fa-mug-hot"></i></a>

    <nav class="navbar">
        <a href="#home">home</a>
        <a href="#about">about</a>
        <a href="#menu">menu</a>
        <a href="#review">review</a>
        <a href="#book">book</a>
    </nav>

    <a href="#" class="btn">book a table</a>

</header>
<!-- header section ends -->

<!-- home section starts -->

<section class="home" id="home">

    <div class="row">
        <div class="content">
            <h3>fresh coffee in the morning</h3>
            <a href="#" class="btn">buy one now</a>
        </div>
        <div class="image">
            <img src="image/home-img-1.png" class="main-home-image">
        </div>
    </div>

    <div class="image-slider">
        <img src="image/home-img-1.png">
        <img src="image/home-img-2.png">
        <img src="image/home-img-3.png">
    </div>







</section>






<!-- home section ends -->


















    <!-- custom js file link -->
    <script src="js/script.js"></script>
</body>
</html>
